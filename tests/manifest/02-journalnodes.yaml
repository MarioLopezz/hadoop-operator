# A headless service to create DNS records.
apiVersion: v1
kind: Service
metadata:
  name: hdfs-journalnode-svc
  labels:
    app: hdfs-journalnode-app
    release: hdfs-ha
  annotations:
    # TODO: Deprecated. Replace tolerate-unready-endpoints with
    # v1.Service.PublishNotReadyAddresses.
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  ports:
  - port: 8485
    name: jn
  - port: 8480
    name: http
  clusterIP: None
  selector:
    app: hdfs-journalnode-app
    release: hdfs-ha
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hdfs-journalnode
  labels:
    app: hdfs-journalnode-app
    release: hdfs-ha
spec:
  selector:
    matchLabels:
      app: hdfs-journalnode-app
      release: hdfs-ha
  minAvailable: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hdfs-journalnode
  labels:
    app: hdfs-journalnode-app
    release: hdfs-ha
spec:
  selector:
    matchLabels:
      app: hdfs-journalnode-app
  serviceName: hdfs-journalnode-svc
  replicas: 3
  template:
    metadata:
      labels:
        app: hdfs-journalnode-app
        release: hdfs-ha
    spec:
      containers:
        - name: hdfs-journalnode
          imagePullPolicy: IfNotPresent
          image: kubernetesbigdataeg/hadoop-namenode:2.7.2-1
          env:
            - name: HADOOP_CUSTOM_CONF_DIR
              value: /etc/hadoop-custom-conf
          command: ["/entrypoint.sh"]
          args: ["/opt/hadoop-2.7.2/bin/hdfs", "--config", "/etc/hadoop", "journalnode"]
          ports:
          - containerPort: 8485
            name: jn
          - containerPort: 8480
            name: http
          volumeMounts:
            # Mount a subpath of the volume so that the journal subdir would be
            # a brand new empty dir. This way, we won't get affected by
            # existing files in the volume top dir.
            - name: editdir
              mountPath: /hadoop/dfs/journal
              subPath: journal
            - name: editdir
              mountPath: /hadoop/dfs/name
              subPath: name
            - name: hdfs-env
              mountPath: /etc/environments
      restartPolicy: Always
      volumes:
        - name: hdfs-env
          configMap:
            name: hdfs-config
  volumeClaimTemplates:
    - metadata:
        name: editdir
      spec:
        accessModes: 
          - ReadWriteOnce
        storageClassName: fast-disks
        resources:
          requests:
            storage: 20Mi

